<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda de Ropa</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Explora nuestra colección</h2>
                <p>Encuentra la ropa perfecta para cada ocasión.</p>
            </div>
        </section>
        <section class="product-grid">
            <div class="container">
                <div class="product">
                    <img src="./img/pantalon.jpg" alt="pantalon cargo">
                    <div class="product-info">
                        <h3>Camisa Casual</h3>
                        <p>$25.00</p>
                        <button onclick="addToCart('pantalon carg', 25.00)">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/remera.jpg" alt="remera oversize">
                    <div class="product-info">
                        <h3>Pantalón Elegante</h3>
                        <p>$40.00</p>
                        <button onclick="addToCart('remera oversize', 40.00)">Agregar al carrito</button>
                    </div>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
        </section>
        <section id="cart">
            <div class="container">
                <h2>Carrito de Compras</h2>
                <ul id="cart-items"></ul>
                <p id="total">Total: $0.00</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
